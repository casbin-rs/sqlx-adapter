[package]
name = "sqlx-adapter"
version = "0.3.0"
authors = ["Eason Chai <hackerchai.com@gmail.com>","Cheng JIANG <jiang.cheng@vip.163.com>"]
edition = "2018"
license = "Apache-2.0"
description = "Sqlx adapter for casbin-rs"
homepage= "https://github.com/casbin-rs/sqlx-adapter"
readme= "README.md"

[dependencies]
casbin = { version = "2.0.2", default-features = false }
sqlx = {version = "0.4.0-beta.1", default-features = false, features = [ "macros" ]}
async-trait = "0.1.40"
dotenv = { version = "0.15.0", default-features = false }
tokio = { version = "0.3.0", default-features = false, optional = true }
async-std = { version = "1.6.4", default-features = false, optional = true }

[features]
default = ["postgres", "runtime-async-std", "offline"]

#databases
postgres = ["sqlx/postgres"]
mysql = ["sqlx/mysql"]

#async runtime
runtime-tokio = ["casbin/runtime-tokio", "sqlx/runtime-tokio"]
runtime-async-std = ["casbin/runtime-async-std", "sqlx/runtime-async-std"]

#offline mode for sqlx
offline = ["sqlx/offline"]

[dev-dependencies]
async-std = { version = "1.6.4", features = [ "attributes" ] }
tokio = { version = "0.3.0", features = [ "full" ] }
